<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
            <img src="assets/img/portfolio/garena-free-fire.jpg" class="d-block w-100 image-size"
                alt="Garena Free Fire">
        </div>
        <div *ngFor="let image of images" class="carousel-item" data-bs-interval="3000">
            <img [src]="image.src" class="d-block w-100 image-size" alt="{{ image.alt }}">
        </div>
    </div>
    
</div>
